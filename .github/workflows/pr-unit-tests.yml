name: lakehouse mvn build check and unit tests

on:
  pull_request:
    branches:
      - master
      - branch-*
  push:
    branches:
      - master
      - branch-*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: License check
        run: mvn -ntp -B license:check

      - name: Build cloud package without Maven skipTests
        run: mvn clean install -ntp -B -DskipTests -P cloud

      - name: Build without Maven skipTests
        run: mvn clean install -ntp -B -DskipTests

      - name: Style check
        run: mvn -ntp -B checkstyle:check

      - name: Spotbugs check
        run: mvn -ntp -B spotbugs:check

      - name: unit test after build
        run: mvn test -ntp -B -DfailIfNoTests=false

      - name: package surefire artifacts
        if: failure()
        run: |
          rm -rf artifacts
          mkdir artifacts
          find . -type d -name "*surefire*" -exec cp --parents -R {} artifacts/ \;
          zip -r artifacts.zip artifacts
      - uses: actions/upload-artifact@master
        name: upload surefire-artifacts
        if: failure()
        with:
          name: surefire-artifacts
          path: artifacts.zip